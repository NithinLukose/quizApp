<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel='stylesheet' href='./style.css'>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class='quiz-container'>
        <div class='quiz-header'>
            <h1 class='question-number'>Question</h1>
        </div>
        <div class='question-container'>
            <div class='question'>
                <p class='question-text'>
                    question
                </p>
                <p class='answer-option-text'>
                    Answer options
                </p>
                <ul>
                    <li>
                        <input type='radio' id='a' class='answer' name='answer'>
                        <label id='a_text' for='a'>answer</label>
                    </li>
                    <li>
                        <input type='radio' id='b' class='answer' name='answer'>
                        <label id='b_text' for='b'>answer</label>
                    </li>
                    <li>
                        <input type='radio' id='c' class='answer' name='answer'>
                        <label id='c_text' for='c'>answer</label>
                    </li>
                    <li>
                        <input type='radio' id='d' class='answer' name='answer'>
                        <label id='d_text' for='d'>answer</label>
                    </li>
                </ul>
                <div class='button-group'>
                    <button class='previous-btn'>Previous</button>
                    <button class='next-btn'>Next</button>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
